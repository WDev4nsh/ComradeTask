{% extends 'ct_todo/base.html' %}

{% block content %}
<div class="max-w-5xl mx-auto mt-3 px-2 bg-gradient-to-r from-purple-200 via-red-300 to-purple-200 py-2 my-6 rounded-lg shadow-inner  overflow-x-auto">

    <div class="title w-full text-2xl flex justify-center    bg-gradient-to-r from-purple-200 via-red-300 to-purple-200 text-center text-gray-700 py-2 mb-7 rounded-t-xl shadow-sm" style="font-family: 'Russo One', sans-serif;">
        <h1>Adding Task To 
            <span class="text-red-800" style="font-family: 'Russo One', sans-serif;">ComradeTask â˜…<span style="color: red; text-shadow: 0 0 10px yellow, 0 0 10px red;"></span></span>
        </h1>
    </div>

    <div class="form ml-5 mt-10">
        <form method="POST" class="space-y-3 px-8">
            {% csrf_token %}

            <div class="mb-3 flex items-center space-x-11">
                <label for="{{ form.title.id_for_label }}" class="block text-lg text-gray-700 mr-5">ğŸ“ Title :</label>
                {{ tform.title }}
            </div>
            
            <div class="mb-3 flex items-start">
                <label for="{{ form.title.id_for_label }}" class="block text-lg text-gray-700 mr-2">ğŸ“ Description :</label>
                {{ tform.description }}
            </div>
            
            <div class="mb-3 flex items-center space-x-1">
                <label for="{{ form.title.id_for_label }}" class="block text-lg text-gray-700 mr-5">ğŸ“ Category :</label>
                {{ tform.category }}
            </div>

            <div class="mb-3 flex items-center space-x-4">
                <label for="{{ form.title.id_for_label }}" class="block text-lg text-gray-700 mr-2">ğŸ“ Complete :</label>
                {{ tform.complete }}
            </div>
            
            <div class="mb-3 flex items-center space-x-4">
                <label for="{{ form.title.id_for_label }}" class="block text-lg text-gray-700 mr-2">ğŸ“ Due Date :</label>
                {{ tform.due_date }}
            </div>

            <div class="flex items-center justify-end mr-7 space-x-7">
                <button type="submit" class="bg-gradient-to-r from-yellow-300 via-red-300 to-purple-300 px-5 py-1 my-5 rounded-md     border-2 border-blue-500     transform transition-all duration-300 hover:scale-105 hover:translate-y-0 hover:shadow-2xl hover:bg-blue-400">Save Task</button>
                <a href="{% url 'tasks' %}" class="px-5 py-1 my-3 border-2 border-yellow-500 bg-blue-300 rounded-lg      transform transition-all duration-300 hover:scale-105 hover:translate-y-0 hover:shadow-2xl hover:bg-blue-400">- Back -</a>

            </div>
        </form>
    </div>

</div>
{% endblock %}
